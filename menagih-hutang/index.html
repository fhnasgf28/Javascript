<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Manajemen Hutang</h1>
    
    <div>
        <input type="text" id="nama" placeholder="Nama" />
        <input type="number" id="jumlah" placeholder="Jumlah Hutang" />
        <button id="tambahHutang">Tambah Hutang</button>
    </div>

    <h2>Daftar Hutang</h2>
    <ul id="daftarHutang"></ul>

    <div>
        <input type="text" id="namaTagih" placeholder="Nama untuk ditagih" />
        <button id="tagihHutang">Tagih Hutang</button>
    </div>

    <div>
        <input type="text" id="namaHapus" placeholder="Nama untuk dihapus" />
        <button id="hapusHutang">Hapus Hutang</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
