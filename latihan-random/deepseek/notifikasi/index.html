<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="notifySuccess">Klik untuk Notifikasi Success</button>
    <button id="notifyError">Klik untuk Notifikasi Error</button>

    <div id="notificationSuccess" class="notification success">
        Ini adalah notifikasi success!
    </div>

    <div id="notificationError" class="notification error">
        Ini adalah notifikasi error!
    </div>

    <script src="script.js"></script>
</body>
</html>
