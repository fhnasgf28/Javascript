<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Point of Sale (POS)</h1>
        <div class="product-list">
            <h2>Daftar Produk</h2>
            <div class="product" data-name="Produk A" data-price="10000">
                <span>Produk A - Rp 10.000</span>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
            <div class="product" data-name="Produk B" data-price="20000">
                <span>Produk B - Rp 20.000</span>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
            <div class="product" data-name="Produk C" data-price="30000">
                <span>Produk C - Rp 30.000</span>
                <button class="add-to-cart">Tambah ke Keranjang</button>
            </div>
        </div>
        <div class="cart">
            <h2>Keranjang</h2>
            <ul id="cart-items"></ul>
            <h3>Total: <span id="total">Rp 0</span></h3>
            <button id="checkout">Checkout</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
