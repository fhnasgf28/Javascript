<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do Application - By Farhan Assegaf</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-header">
            <h1>To Do List</h1>
            <img src="https://img.icons8.com/ios/50/000000/checklist.png">
        </div>
        <div class="todo-body">
            <input type="text" id="todoText" class="todo-input" placeholder="What needs to be done?">
            <img src="https://img.icons8.com/ios/50/000000/plus.png" id="addTodo" alt="+" onclick="CreateTodoItems();">
        </div>
    </div>
    <h5 id="Alert"></h5>
    <ul id="list-items" class="list-items"></ul>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
