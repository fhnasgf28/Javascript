<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitung Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hitung Keuangan</h1>
        <div class="form-group">
            <label for="income">Pendapatan</label>
            <input type="number" id="income" placeholder="Masukkan Pendapatan">
        </div>
        <div class="form-group">
            <label for="expense">Pengeluaran</label>
            <input type="number" id="expense" placeholder="Masukkan Pengeluaran">
        </div>
        <button id="calculate">Hitung</button>
        <h2 id="result"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
