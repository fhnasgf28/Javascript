<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menghitung Jarak</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="number"] {
            width: 200px;
            height: 30px;
            font-size: 16px;
            padding: 10px;
            margin-bottom: 20px;
        }
        button {
            width: 200px;
            height: 40px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #3e8e41;
        }
        #result {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Menghitung Jarak</h1>
    <form>
        <label for="speed">Kecepatan (km/jam):</label>
        <input type="number" id="speed" required>
        <label for="time">Waktu (jam):</label>
        <input type="number" id="time" required>
        <button id="calculate">Hitung Jarak</button>
    </form>
    <p id="result"></p>

    <script>
        // Fungsi untuk menghitung jarak
        function calculateDistance(speed, time) {
            return speed * time; // Jarak = Kecepatan x Waktu
        }

        // Mendapatkan elemen-elemen HTML
        const speedInput = document.getElementById('speed');
        const timeInput = document.getElementById('time');
        const calculateButton = document.getElementById('calculate');
        const resultElement = document.getElementById('result');

        // Menambahkan event listener pada tombol hitung
        calculateButton.addEventListener('click', (e) => {
            e.preventDefault(); // Mencegah form di-submit

            // Mengambil nilai input dari pengguna
            const speed = parseFloat(speedInput.value);
            const time = parseFloat(timeInput.value);

            // Menghitung jarak
            const distance = calculateDistance(speed, time);

            // Menampilkan hasil
            resultElement.textContent = `Jarak yang ditempuh: ${distance} km`;
        });
    </script>
</body>
</html>
