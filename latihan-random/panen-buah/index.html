<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hasil Panen Pertanian</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Data Hasil Panen Buah-Buahan</h1>
    <form id="fruitForm">
        <label for="fruitName">Nama Buah:</label>
        <input type="text" id="fruitName" name="fruitName" required><br><br>
        <label for="quantity">Jumlah (kg):</label>
        <input type="number" id="quantity" name="quantity" required><br><br>
        <button type="submit">Tambah Data</button>
    </form>
    <h2>Buah dengan Hasil Panen Terbanyak</h2>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
