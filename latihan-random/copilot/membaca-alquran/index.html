<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membaca Al-Quran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Hitung Waktu Membaca Al-Qur'an</h1>

            <input type="number" id="pagesPerDay" min="1" required>
            <button type="button" id="calculateButton">Hitung</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
