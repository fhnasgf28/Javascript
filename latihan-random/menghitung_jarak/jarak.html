<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distance Calculator</title>
</head>
<body>
    <h1>Calculate Travel Distance</h1>
    <form id="distanceForm">
        <label for="lat1">Latitude 1:</label>
        <input type="number" id="lat1" name="lat1" step="any" required><br><br>
        <label for="lon1">Longitude 1:</label>
        <input type="number" id="lon1" name="lon1" step="any" required><br><br>
        <label for="lat2">Latitude 2:</label>
        <input type="number" id="lat2" name="lat2" step="any" required><br><br>
        <label for="lon2">Longitude 2:</label>
        <input type="number" id="lon2" name="lon2" step="any" required><br><br>
        <button type="submit">Calculate Distance</button>
    </form>
    <h2 id="result"></h2>
    <script src="script.js"></script>
</body>
</html>
