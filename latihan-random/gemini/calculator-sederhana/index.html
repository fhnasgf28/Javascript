<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <div class="calculator">
        <input type="number" id="angka1" placeholder="Angka pertama">
        <input type="number" id="angka2" placeholder="Angka kedua">
        <div class="operations">
            <button data-operation="add">+</button>
            <button data-operation="subtract">-</button>
            <button data-operation="multiply">ร</button>
            <button data-operation="divide">รท</button>
        </div>
        <div class="result">
            Hasil: <span id="hasil">0</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
