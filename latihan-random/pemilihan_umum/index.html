<!DOCTYPE html>
<html>
<head>
    <title>Aplikasi Pemilihan Umum Sederhana</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pemilihan Umum Sederhana</h1>
    <form id="votingForm">
        <label for="candidate">Pilih Calon:</label>
        <select id="candidate">
            <option value="calon1">Calon 1</option>
            <option value="calon2">Calon 2</option>
            <option value="calon3">Calon 3</option>
        </select>
        <button type="submit">Vote</button>
    </form>
    <div id="result"></div>
    <script src="script.js"></script>
</body>
</html>
