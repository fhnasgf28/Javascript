<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB to Hex Converter</title>
</head>
<body>
    <h1>RGB to Hex Converter</h1>
    <label for="r">R:</label>
    <input type="number" id="r" min="0" max="255">
    <label for="g">G:</label>
    <input type="number" id="g" min="0" max="255">
    <label for="b">B:</label>
    <input type="number" id="b" min="0" max="255">
    <button onclick="convertToHex()">Convert</button>
    <p id="result"></p>

    <script src="script.js"></script>

</body>
</html>
